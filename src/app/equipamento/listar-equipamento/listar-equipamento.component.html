<div class="container">
  <table class="table" *ngIf="equipamentos?.length">
    <thead>
      <tr>
        <td>ID</td>
        <td>NOME</td>
        <td>IP</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipamento of equipamentos">
        <td>{{equipamento.id}}</td>
        <td>{{equipamento.nome}}</td>
        <td>{{equipamento.ip}}</td>
      </tr>
    </tbody>
  </table>
</div>
