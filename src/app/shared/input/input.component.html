<div class="form-group" [class.has-success]="hasSucces()" [class.has-error]="hasError()">
    <ng-content></ng-content>
    <span class="alert-success" *ngIf="hasSucces()"><i class="fa fa-check"></i></span>
    <span class="alert-danger" *ngIf="hasError()"><i class="fa fa-remove"></i>{{ errorMessage }}</span>
</div>
