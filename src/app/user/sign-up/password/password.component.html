<h4 class="head text-center"><strong>{{title}}</strong></h4>
<div class="card">
    <div class="card-body">
        <form #passwordForm="ngForm" class="editForm" novalidate>
            <div class="form-horizontal">
                <div class="tab-pane active">
                    <br />
                    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="senha">Senha</label>
                                    <input class="form-control input-md" #senha="ngModel" required id="senha" name="senha" type="text" [(ngModel)]="password.senha">
                                    <!-- <div class="alert alert-danger" [hidden]="senha.valid">First Name is required</div> -->
                                </div>
                            </div>

                            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label" for="senhaConfirm">Confirmar senha</label>
                                            <input class="form-control input-md" #senhaConfirm="ngModel" required id="senhaConfirm" name="senhaConfirm" type="text" [(ngModel)]="password.senhaConfirm">
                                            <!-- <div class="alert alert-danger" [hidden]="senha.valid">First Name is required</div> -->
                                        </div>
                                    </div>
                                    <div class="form-group text-center space-20">
                                        <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(passwordForm)">
                                            <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span>Previous
                                </button>

                                        <button class="btn btn-outline-rounded btn-info" [disabled]="!passwordForm.valid" (click)="goToNext(passwordForm)"> Pr√≥ximo
                                            <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
                                </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
