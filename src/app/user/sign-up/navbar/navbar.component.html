<div class="card" id="msform">
    <div class="board-inner" id="status-buttons">
        <ul class="nav nav-tabs" id="progressbar">
            <div class="liner"></div>

            <li class="active" id="personal"><strong>Pessoal</strong>
                <a routerLink="/signup/personal" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab" title="personal">
                    <span class="round-tabs one">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                </a>
            </li>

            <li id="complement" routerLinkActive="active"><strong>Complemento</strong>
                <a routerLink="/signup/complement" data-toggle="tab" title="complement">
                    <span class="round-tabs two">
                        <i class="glyphicon glyphicon-tasks"></i>
                    </span>
                </a>
            </li>

            <li id="password" routerLinkActive="active"><strong>Senha</strong>
                <a routerLink="/signup/password" data-toggle="tab" title="password">
                    <span class="round-tabs three">
                        <i class="glyphicon glyphicon-home"></i>
                    </span>
                </a>
            </li>

            <li id="finalizar" routerLinkActive="active"><strong>Finalizar</strong>
                <a routerLink="/signup/finish" data-toggle="tab" title="finalizar">
                    <span class="round-tabs four">
                        <i class="glyphicon glyphicon-ok"></i>
                    </span>
                </a>
            </li>

        </ul>
        <div class="clearfix"></div>
    </div>
</div>

<!-- Close the Splash screen -->
<script src="content/js/loading-bars.js"></script>
