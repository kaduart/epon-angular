<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div class="board-inner" id="status-buttons">
    <ul *ngIf="isLoginRoute()" class="nav nav-tabs" id="mytab">
        <div class="liner"></div>

        <li class="active" id="personal">
            <a routerLink="/signup/personal" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab" title="personal">
                <span class="round-tabs one">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
            </a>
        </li>

        <li id="complement">
            <a routerLink="/signup/complement" routerLinkActive="active" data-toggle="tab" title="complement">
                <span class="round-tabs two">
                    <i class="glyphicon glyphicon-tasks"></i>
                </span>
            </a>
        </li>

        <li id="password">
            <a routerLink="/signup/password" routerLinkActive="active" data-toggle="tab" title="password">
                <span class="round-tabs three">
                    <i class="glyphicon glyphicon-home"></i>
                </span>
            </a>
        </li>

        <li id="finalizar">
            <a routerLink="/signup/finish" routerLinkActive="active" data-toggle="tab" title="finalizar">
                <span class="round-tabs four">
                    <i class="glyphicon glyphicon-ok"></i>
                </span>
            </a>
        </li>

    </ul>
</div>
<div class="clearfix"></div>

<!-- Close the Splash screen -->
<script src="content/js/loading-bars.js"></script>
