<div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons">error</i>Incorrect username or password
</div>
<form [formGroup]="loginForm" class="col s12 white">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" formControlName="username" name="username" placeholder="Username">
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input type="password" formControlName="password" name="password" placeholder="Password">
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <button class="btn-large btn-submit" type="submit" (click)="fazerLogin()">Login</button>
        </div>
    </div>
</form>
