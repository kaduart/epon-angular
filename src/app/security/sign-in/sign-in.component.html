<div *ngIf="isLoginError" class="alert alert-danger" role="alert">
    Usu√°rio ou senha incorreto!
</div>
<div class="container">
    <div class="container-header-login">
        <h3 class="text-login">
            <strong>Efetue o login!</strong>
        </h3>
    </div>
    <div class="container-login">
        <form class="loginForm" [formGroup]="loginForm" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-input" formControlName="username" name="username" placeholder="Username" id="username">
                <div class="invalid-feedback">Please enter your username or email</div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" name="password" placeholder="Password" class="form-input" id="password" autocomplete="new-password">
                <div class="invalid-feedback">Please enter a password</div>
            </div>
            <div class="form-reset-password">
                Esqueceu senha ou login? <a href="">Clique aqui</a>
            </div>
            <button type="submit" class="btn-principal" id="btnLogin" (click)="fazerLogin()">Entrar</button>
            <div class="checkbox-login">
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-input"> <span>Mantenha conectado</span>
                </label>
            </div>
        </form>
    </div>
</div>
