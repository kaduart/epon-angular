<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
      <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
        <h2 id="heading">Crie uma conta</h2>
        <form id="msform">
          <!-- progressbar -->
          <ul id="progressbar">
            <li class="active" id="account"><strong>Pessoal</strong></li>
            <li id="personal"><strong>Endereço</strong></li>
            <li id="payment"><strong>Senha</strong></li>
            <li id="confirm"><strong>Finalizar</strong></li>
          </ul>

          <fieldset>
            <div class="form-card">
              <div class="row">
                <div class="col-7">
                  <h2 class="fs-title">Informações Pessoais!</h2>
                </div>
              </div> 

                <label class="fieldlabels">Nome: *</label> 
                <input type="text" name="nome" id="name"/> 

                <label class="fieldlabels">Sobrenome: *</label> 
                <input type="text" name="sobrenome" id="sobrenome"/> 

                <label class="fieldlabels">E-mail: *</label> 
                <input type="text" name="email" id="email" /> 

                <label class="fieldlabels">Confirme e-mail:*</label> 
                <input type="text" name="cemail" id="cemail" />

                <label class="fieldlabels">E-mail alternativo:*</label> 
                <input type="text" name="emailalt" id="emailalt" />
            </div> 
            
            <input type="button" name="next" class="next action-button" value="Next" /> 
            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
          </fieldset>

          <fieldset>
            <div class="form-card">
                <div class="row">
                  <div class="col-7">
                    <h2 class="fs-title">Complemente!</h2>
                  </div>

                </div> <label class="fieldlabels">Telefone: *</label> 
                <input type="telefone" name="email" /> 

                <label class="fieldlabels">CEP: *</label> 
                <input type="text" name="cep" />
                
                <label class="fieldlabels">Estado: *</label> 

                                                <select id="uf">
                                                      <option value="AC">Acre</option>
                                                      <option value="AL">Alagoas</option>
                                                      <option value="AP">Amapá</option>
                                                      <option value="AM">Amazonas</option>
                                                      <option value="BA">Bahia</option>
                                                      <option value="CE">Ceará</option>
                                                      <option value="DF">Distrito Federal</option>
                                                      <option value="ES">Espírito Santo</option>
                                                      <option value="GO">Goiás</option>
                                                      <option value="MA">Maranhão</option>
                                                      <option value="MT">Mato Grosso</option>
                                                      <option value="MS">Mato Grosso do Sul</option>
                                                      <option value="MG">Minas Gerais</option>
                                                      <option value="PA">Pará</option>
                                                      <option value="PB">Paraíba</option>
                                                      <option value="PR">Paraná</option>
                                                      <option value="PE">Pernambuco</option>
                                                      <option value="PI">Piauí</option>
                                                      <option value="RJ">Rio de Janeiro</option>
                                                      <option value="RN">Rio Grande do Norte</option>
                                                      <option value="RS">Rio Grande do Sul</option>
                                                      <option value="RO">Rondônia</option>
                                                      <option value="RR">Roraima</option>
                                                      <option value="SC">Santa Catarina</option>
                                                      <option value="SP">São Paulo</option>
                                                      <option value="SE">Sergipe</option>
                                                      <option value="TO">Tocantins</option>
                                                  </select>

                <label class="fieldlabels">Cidade: *</label> 
                <input type="text" name="cidade" /> 

                <label class="fieldlabels">Quem sou ?: *</label> 
                <input type="text" name="qsou" /> 
            </div> 
            <input type="button" name="next" class="next action-button" value="Next" />
          </fieldset>

          <fieldset>
            <div class="form-card">
              <div class="row">
                <div class="col-7">
                  <h2 class="fs-title">Crie uma senha!</h2>
                </div>
              </div> 

              <label class="fieldlabels">Password: *</label> 
              <input type="password" name="pwd" /> 

              <label class="fieldlabels">Confirm Password: *</label> 
              <input type="password" name="cpwd">
            </div> 
            
            <input type="button" name="next" class="next action-button" value="Submit" /> 
            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
          </fieldset>

          <fieldset>
            <div class="form-card">
              <div class="row">
                <div class="col-7">
                  <h2 class="fs-title">Finalizar:</h2>
                </div>
              </div> <br><br>
              <h2 class="purple-text text-center"><strong>SUCCESSO !</strong></h2> <br>
              <div class="row justify-content-center">
                <div class="col-3"> <img src="https://i.imgur.com/GwStPmg.png" class="fit-image"> </div>
              </div> <br><br>
              <div class="row justify-content-center">
                <div class="col-7 text-center">
                  <h5 class="purple-text text-center">You Have Successfully Signed Up</h5>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
