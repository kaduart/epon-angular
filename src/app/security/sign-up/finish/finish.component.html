<div class="tab-pane active">
    <h3 class="head text-center">{{title}}</h3>
    <h4 class="text-center">
        Confira os tutoriais de navegabilidade<a href="https://www.cc28tech.com/angular-multi-step-part-1" target="_blank"> aqui.</a>
    </h4>
    <p class="narrow text-center">
        Aqui está uma cópia das informações que você digitou:
    </p>
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8'>
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="nome">Nome: </label>
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData?.nome + ' ' + formData?.sobrenome}}
                </div>
            </div>
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="email">Email: </label>
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData?.email}}
                </div>
            </div>
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="cemail">Email alternativo: </label>
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData?.cemail}}
                </div>
            </div>
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="complement">Complement: </label>
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData?.telefone}}
                    <br/> {{formData?.cep + ' ' + formData?.uf + ' ' + formData?.cidade}}
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-success btn-outline-rounded" [disabled]="!isFormValid" (click)="submit()"> Cadastrar
             <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
        </button>
    </div>
</div>
